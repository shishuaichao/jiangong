<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="https://file.iviewui.com/file/iview-design-favicon.ico" />
    <title><%= htmlWebpackPlugin.options.APP_TITLE %></title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    let tokenName = 'Admin-Token-V2'
    function getToken() {
      let arr = document.cookie.split('; ')
      return arr.find(e => {
        return e.split('=')[0] === tokenName && e.split('=')[1]
      })
    }

    let app = document.getElementById('app')
    app.style.display = 'none'
    let timer = setInterval(() => {
      if (getToken()) {
        app.style.display = 'block'
        // clearInterval(timer)    // 登录后是否需要清除定时器
      } else {
        app.style.display = 'none'
      }
    }, 1000)
  </script>
</html>
